env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 36
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: ExtraBold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: ExtraBold Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' } #   background: None

scrolling:
  history: 20000
  multiplier: 3

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: always
  blink_interval: 300
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse:
  hide_when_typing: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Q, mods: Alt, action: Quit }
