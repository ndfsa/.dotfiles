env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 36
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: '#1e1e1e'
    cursor: '#ebdbb2'

  primary:
    background: '#1e1e1e'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  selection:
    text: CellBackground
    background: CellForeground
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

scrolling:
  history: 20000
  multiplier: 1
window:
  opacity: 0.90

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: always
  blink_interval: 300
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse:
  hide_when_typing: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
