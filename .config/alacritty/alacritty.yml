env:
  TERM: xterm-256color

window:
  opacity: 0.90
  dimensions:
    columns: 120
    lines: 36
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: ExtraBold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: ExtraBold Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

# onedarkpro.nvim - onedark
colors:
  primary:
    background: "#1a1b26"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellForeground
    background: "#3e4452"

scrolling:
  history: 20000
  multiplier: 3

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: always
  blink_interval: 300
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse:
  hide_when_typing: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
