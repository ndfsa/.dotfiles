env:
  TERM: xterm-256color

window:
  opacity: 0.90
  dimensions:
    columns: 120
    lines: 36
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

scrolling:
  history: 20000
  multiplier: 1

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: always
  blink_interval: 300
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse:
  hide_when_typing: true
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
