[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.foreground}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ﱝ
format-muted-foreground = ${color.foreground}
format-muted-padding = 1

label-volume = %percentage:3%%

label-muted = " Muted"
label-muted-foreground = ${color.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

ramp-headphones-0 = 

[module/backlight]
type = internal/backlight
card = intel_backlight

format = <ramp> <label>
format-foreground = ${color.foreground}
format-padding = 1

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ACAD

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-foreground = ${color.foreground}
format-charging-padding = 1

format-discharging = <ramp-discharging> <label-discharging>
format-discharging-foreground = ${color.foreground}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = " "
format-full-foreground = ${color.foreground}
format-full-padding = 1

label-charging = %percentage:3%%

label-discharging = %percentage:3%%

label-full = Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/date]
type = internal/date

interval = 1.0

time = " %H:%M:%S"

time-alt = "  %a, %d %b %Y"

format = <label>
format-foreground = ${color.foreground}
format-padding = 1

label = %time%

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.foreground-alt}

label = " %title%"
label-maxlen = 80

label-empty = 

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = false

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十

format = <label-state>

label-monitor = %name%

label-focused = %{T2}%icon%%{T-}
label-focused-foreground = ${color.primary}
label-focused-padding = 1
label-focused-underline = ${color.primary}

label-occupied = %{T2}%icon%%{T-}
label-occupied-foreground = ${color.yellow}
label-occupied-padding = 1
label-occupied-underline = ${color.yellow}

label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = ${color.red}
label-urgent-padding = 1
label-urgent-underline = ${color.red}

label-empty = %{T2}%icon%%{T-}
label-empty-padding = 1
