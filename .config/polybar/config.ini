[color]
background = #f2282828
background-alt = #f2484848
foreground = #ebdbb2
foreground-alt = #ebdbb2
primary = #d79921
red = #fb4934
yellow = #fabd2f
inactive = #504945

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_02_02.0.analog-stereo
interval = 1
use-ui-max = true
format-padding = 1

format-volume = <ramp-volume>
format-volume-foreground = ${color.foreground}

format-muted = <label-muted>
format-muted-foreground = ${color.foreground}

label-muted = ﱝ
label-muted-foreground = ${color.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

ramp-headphones-0 = 
click-right = alacritty -e pulsemixer

[module/wireless-network]
type = internal/network
interface = wlan0

label-connected = %essid%

format-connected =  <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = %{T3}<animation-packetloss>%{T-} <label-connected>

animation-packetloss-0 = 
animation-packetloss-1 = 

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ACAD

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging>
format-charging-foreground = ${color.foreground}

format-discharging = <ramp-capacity>
format-discharging-foreground = ${color.foreground}

format-full = <label-full>
format-full-foreground = ${color.foreground}

label-full = ""

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.red}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-9 = 
animation-charging-framerate = 500

click-left = alacritty

[module/date]
type = internal/date

interval = 60

time = " %H:%M "

time-alt = "  %a, %d %b %Y "

format = <label>
format-foreground = ${color.foreground}

label = %time%

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.foreground-alt}

label = " %title%"
label-maxlen = 70

label-empty =

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = false

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十

format = <label-state>

label-monitor = %name%

label-focused = %{T2}%icon%%{T-}
label-focused-foreground = ${color.background}
label-focused-padding = 1
label-focused-background = ${color.primary}

label-occupied = %{T2}%icon%%{T-}
label-occupied-foreground = ${color.foreground}
label-occupied-padding = 1

label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = ${color.red}
label-urgent-padding = 1
label-urgent-underline = ${color.red}

label-empty = %{T2}%icon%%{T-}
label-empty-foreground = ${color.inactive}
label-empty-padding = 1

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

top = true
fixed-center = true
width = 100%
height = 30

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 3
line-color = #000000

border-top-size = 0

padding = 0

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrains Mono:size=14;4
font-1 = IPAGothic:size=14;4
font-2 = Symbols Nerd Font:size=14;4

modules-left = bspwm title
modules-center =
modules-right = pulseaudio battery wireless-network date

separator =
spacing = 2
dim-value = 1.0

wm-name = bspwm
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

[global/wm]
margin-bottom = 0
margin-top = 0
