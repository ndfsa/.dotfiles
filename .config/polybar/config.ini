include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

top = true
fixed-center = true
width = 100%
height = 40

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 3
line-color = #000000

border-top-size = 0

padding = 2

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=13;4
font-1 = IPAMincho:size=11;4

modules-left = bspwm title
modules-center =
modules-right = alsa backlight battery date

separator = " "
dim-value = 1.0

wm-name =
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

[global/wm]
margin-bottom = 0
margin-top = 0
