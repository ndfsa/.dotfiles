[color]
background = #e5282828
background-alt = #e5484848
foreground = #ebdbb2
foreground-alt = #ebdbb2
primary = #b16286
red = #fb4934
yellow = #fabd2f
inactive = #504945

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.foreground}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ﱝ
format-muted-foreground = ${color.foreground}
format-muted-padding = 1

label-volume = %percentage:3%%

label-muted = " Muted"
label-muted-foreground = ${color.red}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

ramp-headphones-0 = 

[module/backlight]
type = internal/backlight
card = intel_backlight

format = <ramp> <label>
format-foreground = ${color.foreground}
format-padding = 1

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/wireless-network]
type = internal/network
interface = wlan0

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = %{T3}<animation-packetloss>%{T-} <label-connected>

label-connected =   %essid%

animation-packetloss-0 = 
animation-packetloss-1 = 

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ACAD

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-prefix = ""
format-charging-foreground = ${color.foreground}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${color.foreground}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = "  "
format-full-foreground = ${color.foreground}
format-full-padding = 1

label-charging = %percentage:3%%

label-discharging = %percentage:3%%

label-full = Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 500

[module/date]
type = internal/date

interval = 1.0

time = " %H:%M:%S"

time-alt = "  %a, %d %b %Y"

format = <label>
format-foreground = ${color.foreground}
format-padding = 1

label = %time%

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.foreground-alt}

label = " %title%"
label-maxlen = 80

label-empty = 

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = false

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十

format = <label-state>

label-monitor = %name%

label-focused = %{T2}%icon%%{T-}
label-focused-foreground = ${color.primary}
label-focused-padding = 1
label-focused-underline = ${color.primary}

label-occupied = %{T2}%icon%%{T-}
label-occupied-foreground = ${color.foreground}
label-occupied-padding = 1

label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = ${color.red}
label-urgent-padding = 1
label-urgent-underline = ${color.red}

label-empty = %{T2}%icon%%{T-}
label-empty-foreground = ${color.inactive}
label-empty-padding = 1

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

top = true
fixed-center = true
width = 100%
height = 40

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 3
line-color = #000000

border-top-size = 0

padding = 2

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=13;4
font-1 = IPAMincho:size=11;4

modules-left = bspwm title
modules-center =
modules-right = wireless-network alsa backlight battery date

separator = " "
dim-value = 1.0

wm-name =
locale =

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

[global/wm]
margin-bottom = 0
margin-top = 0
